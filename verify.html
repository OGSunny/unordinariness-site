<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Verification - Vertex</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #5865f2;
            margin-bottom: 20px;
        }
        .captcha-box {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
            color: #495057;
            letter-spacing: 3px;
        }
        input[type="text"] {
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 16px;
            width: 200px;
            text-align: center;
            margin: 10px 0;
        }
        button {
            background: #5865f2;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover { background: #4752c4; }
        .refresh-btn { background: #6c757d; }
        .refresh-btn:hover { background: #5a6268; }
        .status { padding: 15px; border-radius: 8px; margin: 20px 0; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Vertex Discord Verification</h1>
        <div id="content">
            <!-- Content will be loaded here -->
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const user = urlParams.get('user');

        let currentCaptcha = '';
        
        function generateCaptcha() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            currentCaptcha = '';
            for (let i = 0; i < 6; i++) {
                currentCaptcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('captcha-text').textContent = currentCaptcha;
        }

        function showVerificationForm() {
            document.getElementById('content').innerHTML = `
                <p>Please solve the CAPTCHA below to verify you're human:</p>
                
                <div class="captcha-box" id="captcha-text"></div>
                
                <form id="verifyForm">
                    <input type="text" id="captcha-input" placeholder="Enter CAPTCHA" required>
                    <br>
                    <button type="button" class="refresh-btn" onclick="generateCaptcha()">üîÑ New CAPTCHA</button>
                    <button type="submit">‚úÖ Verify</button>
                </form>
            `;
            generateCaptcha();

            document.getElementById('verifyForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const userInput = document.getElementById('captcha-input').value.toUpperCase();
                
                if (userInput === currentCaptcha) {
                    // Send verification to your bot (you'll need to implement this)
                    showSuccess();
                } else {
                    showError('CAPTCHA verification failed. Please try again.');
                    generateCaptcha();
                }
            });
        }

        function showSuccess() {
            document.getElementById('content').innerHTML = `
                <div class="status success">
                    <h2>‚úÖ Verification Complete!</h2>
                    <p>Your Discord account has been verified successfully.</p>
                    <p>You can now close this page and return to Discord.</p>
                    <p><strong>Welcome to Vertex!</strong></p>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="status error">
                    <h2>‚ùå Verification Failed</h2>
                    <p>${message}</p>
                    <button onclick="location.reload()">Try Again</button>
                </div>
            `;
        }

        function showInfo(message) {
            document.getElementById('content').innerHTML = `
                <div class="status info">
                    <h2>‚ÑπÔ∏è Information</h2>
                    <p>${message}</p>
                </div>
            `;
        }

        // Initialize page
        if (!code || !user) {
            showInfo('Welcome to Vertex Discord verification! Use the verification link provided by the bot to complete your verification.');
        } else {
            // Here you would normally validate the code with your bot
            // For now, show the verification form
            showVerificationForm();
        }
    </script>
</body>
</html>
