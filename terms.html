<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms of Service - RoxTether</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        /* Similar to privacy.html, with advanced CSS */
    </style>
</head>
<body>
    <!-- Header similar -->

    <div class="container">
        <div class="main-content">
            <h1 class="page-title">Terms of Service</h1>
            <!-- Content with expandable subsections using JS -->

            <div class="search-bar">
                <input type="text" placeholder="Search terms..." onkeyup="searchTerms(this.value)">
            </div>
        </div>
    </div>

    <script>
        // GSAP for lists
        gsap.from('ul li', { duration: 0.8, x: -50, opacity: 0, stagger: 0.1 });

        // Search function
        function searchTerms(query) {
            document.querySelectorAll('.section-heading, .subsection-heading').forEach(el => {
                el.style.display = el.textContent.toLowerCase().includes(query.toLowerCase()) ? 'block' : 'none';
            });
        }

        // Accordion for subsections
        document.querySelectorAll('.subsection-heading').forEach(el => {
            el.addEventListener('click', () => {
                const content = el.nextElementSibling;
                content.style.display = content.style.display === 'block' ? 'none' : 'block';
                gsap.to(content, { height: 'auto', duration: 0.5 });
            });
        });
    </script>
</body>
</html>
