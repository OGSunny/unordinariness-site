<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midnight Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0f, #1a1a2e, #0f3460);
      color: #fff;
      min-height: 100vh;
    }
    header {
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      position: sticky;
      top: 0;
    }
    header h1 {
      font-size: 1.5rem;
      letter-spacing: 2px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav a:hover { color: #00f7ff; }
    .hero {
      text-align: center;
      padding: 100px 20px;
    }
    .hero h2 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
      color: #d1d1d1;
      max-width: 700px;
      margin: 0 auto 30px;
    }
    .hero a {
      display: inline-block;
      padding: 12px 30px;
      background: linear-gradient(135deg, #00f7ff, #0077ff);
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: transform 0.3s;
    }
    .hero a:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <header>
    <h1>Midnight Hub</h1>
    <nav>
      <a href="mainpage.html">Home</a>
      <a href="tos.html">TOS</a>
      <a href="scripterms.html">Script Terms</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to Midnight Hub</h2>
    <p>
      Midnight Hub is built for script lovers, gamers, and creators who want quality tools and fair rules.  
      Explore, create, and enjoy while respecting our simple terms.
    </p>
    <a href="tos.html">Read Our TOS</a>
  </section>
</body>
</html>
