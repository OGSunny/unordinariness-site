<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - RoxTether</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        :root {
            --primary: #6b46c1;
            --secondary: #9f7aea;
            --text-dark: #1a202c;
            --text-light: #f8fafc;
            --bg-light: #ffffff;
            --bg-dark: #1a202c;
            --shadow: rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-dark);
            background: var(--bg-light);
            transition: var(--transition);
        }

        body.dark-mode {
            color: var(--text-light);
            background: var(--bg-dark);
        }

        .main-content {
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 40px var(--shadow);
            clip-path: wave; /* Custom wave shape, define with SVG or polygon */
            background: rgba(255, 255, 255, 0.98);
        }

        body.dark-mode .main-content {
            background: rgba(26, 32, 44, 0.98);
        }

        .data-table {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .data-table th, .data-table td {
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .data-table tr:hover td {
            transform: scale(1.02);
        }

        .code-snippet {
            cursor: pointer;
        }

        /* Other styles similar to previous, omitted for brevity */
    </style>
</head>
<body>
    <!-- Header and nav similar to index.html, omitted for brevity -->

    <div class="container">
        <div class="main-content">
            <h1 class="page-title">Privacy Policy</h1>
            <!-- Content similar, but with GSAP animations -->

            <table class="data-table">
                <!-- Table content -->
            </table>
        </div>
    </div>

    <script>
        // GSAP for table
        gsap.from('.data-table tr', { duration: 1, y: 30, opacity: 0, stagger: 0.1, ease: "power2.out" });

        // Copy to Clipboard for code snippets
        document.querySelectorAll('.code-snippet').forEach(el => {
            el.addEventListener('click', () => {
                navigator.clipboard.writeText(el.textContent);
                gsap.to(el, { scale: 1.1, duration: 0.2, yoyo: true, repeat: 1 });
            });
        });

        // Dark mode and other JS similar to index.html
    </script>
</body>
</html>
